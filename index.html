<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta content='3;url='/info.html' http-equiv='refresh'/>
  <title>FILES</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .sitemap-tab {
      background-color: white;
      border-radius: 30%;
      padding: 2rem 3rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
    }

    .sitemap-tab h1 {
      margin-bottom: 1rem;
      color: #333;
    }

    .sitemap-tab ul {
      list-style: none;
      padding: 0;
    }

    .sitemap-tab li {
      margin: 0.5rem 0;
    }

    .sitemap-tab a {
      text-decoration: none;
      color: #2193b0;
      font-weight: bold;
      transition: color 0.3s;
    }

    .sitemap-tab a:hover {
      color: #6dd5ed;
    }
  </style>
</head>
<body>
  <div class="sitemap-tab">
    <h1>Sitemap</h1>
    <ul>
      <li><a href="#">Home</a></li>
    </ul>
  </div>
</body>
</html>
